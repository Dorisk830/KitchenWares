<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <title>KITCHENWARES</title>
</head>
<body>
    <h1>DEEROP KITCHENWARES</h1>

    
     <!-- Cart display on the right side -->
     <div class="cart-container">
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <div id="total-price">Total Price: Ksh 0.00</div>
            <button id="checkout-button">Submit</button>
        </div>
    </div>

    <div class="products" id="products-list">
        <!-- Product items will be added dynamically from JavaScript -->
    </div>

    <div class="footer">
        <div class="contact-details">
            <div class="contact-info">
                <p>Name: Doris Jeptoo</p>
                <p>Email: dorisjeptoo040@gmail.com</p>
                <p>Phone: 0715 123 718</p>
            </div>
            <div class="delivery-info">
                <p>Free Deliveries</p>
            </div>
        </div>
    </div>

    <!-- Success popup -->
    <div id="success-popup" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Transaction Successful</h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
